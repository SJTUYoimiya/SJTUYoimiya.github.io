---
layout: default
---
<section class="post-header">
  <button type="button" onclick="window.location.href='/{{page.collection}}'">返回</button>
  <h1>{{ page.title }}</h1>
  <p class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d" }}</time>
    <span>{{ page.category }}</span>
    <span style="color:var(--ego-color)">To bo continued...</span>
  </p>
</section>
<section class="content">
  {{ content }}
</section>
