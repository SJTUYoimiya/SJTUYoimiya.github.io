---
layout: default
---
<div class="wrapper">
  <header class="post-header">
    <button type="button" onclick="window.location.href='/{{page.collection}}/'" class="back-to-menu-button">返回</button>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d" }}</time>
      <span class="catagory">{{ page.category }}</span>
      <span style="color:#EEE5D4">To bo continued...</span>
  </header>
  <main class="content">
    <div class="post-content">
      {{ content }}
    </div>
  </main>
</div>
