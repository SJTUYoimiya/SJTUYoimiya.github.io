<nav>
  <div>
    <div class="site-brand">
      <a href="/">
        <img src="{{site.favicon}}" alt="{{site.title}}"></img>
        {{ site.title }}
      </a>
    </div>
    <div class="navigator">
      {% for item in site.data.navigation %}
        <a href="{{ item.link }}" {% if page.url == item.link %} class="current" {% endif %}>{{item.name}}</a>
      {% endfor %}
    </div>
  </div>
</nav>
